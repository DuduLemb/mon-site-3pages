<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #005dc1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Contact</h1>
    <p>Vous pouvez nous contacter via ce formulaire :</p>

    <form>
        <label>Nom :</label>
        <input type="text" placeholder="Votre nom">

        <label>Email :</label>
        <input type="email" placeholder="Votre email">

        <label>Message :</label>
        <textarea rows="5" placeholder="Votre message"></textarea>

        <button type="submit">Envoyer</button>
    </form>
</div>

</body>
</html>
